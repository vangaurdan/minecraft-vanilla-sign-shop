<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Page Title</title>
</head>
    <script type="text/javascript" src="js/jquery-2.1.0.js"></script>
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
<body>
    
<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
    <input id="itemId" type="text" placeholder="Item ID (i.e. minecraft:coal)" value="minecraft:coal"/>
    <input id="itemName" type="text" placeholder="Item Name" value="Coal" />
    <input id="sellPrice" type="text" placeholder="Sell Price" value="1"/>
    <input id="buyPrice" type="text" placeholder="Buy Price" value="2"/>
    <input id="quantity" type="text" placeholder="Quantity" value="8" /><br>
    <a href="#" class="button" id="generate">Generate</a>
    
    <h3>Sell Sign Code</h3>
    <textarea id="sell" style="width: 100%;" rows="20"></textarea>
    <h3>Buy Sign Code</h3>
    <textarea id="buy" style="width: 100%;" rows="20"></textarea>
    <h3>Setup Sign Code</h3>
    <p>Use this once to setup the economy required to run the sign shop</p>
    <textarea id="setup" style="width: 100%;" rows="20"></textarea>
<!--    <textarea id="teleport" style="width: 100%;" rows="20"></textarea>-->

<script>
    var moneyDummy = 'money';
    var currencySymbol = '$';
    var moneyDisplay = 'Money $'
    var distance = 5;
    var itemDummy = 'hasItems';
    
    // Generate the JSON for the sell sign
		function sell(item, itemName, price, quantity) {
        var hasItem = 'scores={' + itemDummy + '=' + quantity + '..}';
        var signObject = {
            BlockEntityTag:{
                Text1: textLine('[Sell]', 'execute as @p[distance=..' + distance + '] store result score @s ' + itemDummy + ' run clear @s ' + item + ' 0', false),
                Text2: textLine(itemName, 'clear @p[' + hasItem + '] ' + item + ' ' + quantity, false),
                Text3: textLine(currencySymbol + price, 'scoreboard players add @p[' + hasItem + '] ' + moneyDummy + ' ' + price, [{'option':'color', 'value': 'green'}]),
                Text4: textLine('QTY: ' + quantity, 'tellraw @p[' + hasItem + '] [{"text":"You Sold ' + quantity + ' ' + itemName + ' for ' + currencySymbol + price + '", "color":"green"}]', [{'option':'color', 'value': 'aqua'}])
            },
            display: {
                Name: JSON.stringify({
                    text: "Sell " + itemName
                })
            }
        };
        signObject = '/give @p minecraft:sign' + JSON.stringify(signObject);
        return signObject;
    }
		
		// Generate the JSON for the buy sign
    function buy(item, itemName, price, qty) {
        var hasMoney = 'distance=..' + distance + ', scores={' + moneyDummy + '=' + price + '..}';
        var notEnoughMoney = 'distance=..' + distance + ', scores={' + moneyDummy + '=..' + (price - 1) + '}';
        var signObject = {
            BlockEntityTag:{
                Text1: textLine('[Buy]', 'tellraw @p[' + notEnoughMoney + '] [{"text":"You don\'t have enough money to buy ' + qty + ' ' + itemName + ', it costs ' + currencySymbol + price + '", "color":"red"}]', false),
                Text2: textLine(itemName, 'tellraw @p[' + hasMoney + '] [{"text":"You Bought ' + qty + ' ' + itemName + ' for ' + currencySymbol + price + '", "color":"green"}]', false),
                Text3: textLine(currencySymbol + price, 'give @p[' + hasMoney + '] ' + item + ' ' + qty, [{'option':'color', 'value': 'green'}]),
                Text4: textLine('QTY: ' + qty, 'scoreboard players remove @p[' + hasMoney + '] ' + moneyDummy + ' ' + price, [{'option':'color', 'value': 'aqua'}])
                
            },
            display: {
                Name: JSON.stringify({
                    text: "Buy " + itemName
                })
            }
        };
        signObject = '/give @p minecraft:sign' + JSON.stringify(signObject);
        return signObject;
    }
    
		// A function planned for the future to allow the purchase of teleports
		function teleport(teleportName, teleportDummy, price, coords) {
        var hasMoney = 'distance=..' + distance + ', scores={' + moneyDummy + '=' + price + '..}';
        var canTp = 'distance=..' + distance + ', scores={' + moneyDummy + '=0..}';
        var signObject = {
            BlockEntityTag:{
                Text1: textLine('[Teleport]', 'scoreboard players set @p[' + hasMoney + '] ' + teleportDummy + ' 1', false),
                Text2: textLine(currencySymbol + price, 'scoreboard players remove @p[' + hasMoney + '] ' + moneyDummy + ' ' + price, false),
                Text3: textLine(teleportName, 'tp @p[scores={' + teleportDummy + '=1}] ' + coords, [{'option':'color', 'value': 'green'}])
                ,Text4: textLine('', 'scoreboard players set @a ' + teleportDummy + ' 0', false)
            },
            display: {
                Name: JSON.stringify({
                    text: "Teleport to " + teleportName
                })
            }
        };
        signObject = '/give @p minecraft:sign' + JSON.stringify(signObject);
        return signObject;
    }
    
    function setup() {
        var signObject = {
            BlockEntityTag:{
                Text1: textLine('[Sign Shop]', 'scoreboard objectives add ' + moneyDummy + ' dummy ["' + moneyDisplay + '"]', false),
                Text2: textLine('Setup Commands', 'scoreboard objectives setdisplay sidebar ' + moneyDummy, false),
                Text3: textLine('Made By:', 'scoreboard objectives add ' + itemDummy + ' dummy', [{'option':'color', 'value': 'green'}]),
                Text4: textLine('Vangaurdan', 'tellraw @p [{"text":"Thanks for using vangaurdan\'s sign shop generator.", "color":"green"}]', [{'option':'color', 'value': 'aqua'}])
            },
            display: {
                Name: JSON.stringify({
                    text: "Setup vangaurdan's Sign Shop"
                })
            }
        };
        signObject = '/give @p minecraft:sign' + JSON.stringify(signObject);
        return signObject;
    }
    
    // Generate a line of text with or without a command for a sign
		function textLine(text, command, options) {
        var line = {
                    "text": text,
                    "clickEvent": {
                        action:"run_command",
                        value:command
                    }
                };
        if(options) {
            for(i = 0; i < options.length; i++) {
                line[options[i].option] = options[i].value;
            }
        }
        return JSON.stringify(line);
    }
		
		// Initialize everything
    $('#generate').on('click', function(){
        var itemId = $('#itemId').val();
        var itemName = $('#itemName').val();
        var sellPrice = $('#sellPrice').val();
        var buyPrice = $('#buyPrice').val();
        var quantity = $('#quantity').val();
        $('#sell').val(sell(itemId, itemName, sellPrice, quantity));
        $('#buy').val(buy(itemId, itemName, buyPrice, quantity));
        $('#setup').val(setup());
    });
    // Example of teleport buy sign to be implemented
		//document.getElementById('teleport').value = teleport('Spawn', 'canTeleport', 0,'-132 74 -234');

</script>
</body>
</html>
